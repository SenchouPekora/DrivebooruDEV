<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="drivebooru.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f1936;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        h1, p {
            text-align: center;
        }
        .character-button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #092e9a;
            color: white;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        #pagination {
            position: fixed; /* Fix position to the bottom */
            bottom: 0; /* Position at the bottom */
            width: 100%; /* Full width */
            display: flex;
            justify-content: center; /* Center content horizontally */
        }
    </style>
</head>
<body>
    <h1>Drivebooru</h1>

    <h3>Genshin Impact</h2>
    <a href="gallery.html?character=Placeholder" class="character-button">Placeholder</a>

    <h3>Honkai: Star Rail</h2>
    <a href="gallery.html?character=firefly" class="character-button">Firefly</a>
    <a href="gallery.html?character=fu_xuan" class="character-button">Fu Xuan</a>

    <h3>Hololive</h2>
    <a href="gallery.html?character=sakamata_chloe" class="character-button">Sakamata Chloe</a>

    <h3>Blue Archive</h2>
    <a href="gallery.html?character=kazusa" class="character-button">Kazusa</a>

    <div id="pagination" class="button-row">
        <!-- The "Home" and "Favorites" buttons will be added here -->
    </div>

    <script>
        function createButton(container, text, action) {
            var button = document.createElement('a');
            button.textContent = text;
            button.href = action;
            button.classList.add('character-button');
            container.appendChild(button);
        }

        function displayPagination() {
            var paginationDiv = document.getElementById('pagination');
            createButton(paginationDiv, 'Home', 'index.html');
            createButton(paginationDiv, 'Favorites', 'favorites.html');
        }

        displayPagination();
    </script>
</body>
</html>
